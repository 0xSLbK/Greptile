<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greptile Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-area {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
        }
        
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 150px;
        }
        
        .high-scores-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
        }
        
        .next-piece {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        #nextCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.6);
            margin-top: 5px;
        }
        
        .score, .level, .lines {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .high-scores {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
        }
        
        .high-scores h3 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #ffd700;
        }
        
        .high-score-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .high-score-name {
            font-weight: bold;
            color: #00f5ff;
        }
        
        .high-score-score {
            color: #ffd700;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
        }
        
        .name-entry-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        
        .name-entry-modal h2 {
            margin-top: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .name-input {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin: 15px 0;
            width: 200px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .name-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .name-entry-buttons {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ü¶é GREPTILE</h1>
        <div class="game-area">
            <div class="high-scores-panel">
                <div class="high-scores">
                    <h3>üèÜ High Scores</h3>
                    <div id="highScoresList"></div>
                </div>
            </div>
            <div>
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>
            <div class="info-panel">
                <div class="next-piece">
                    <strong>Next:</strong><br>
                    <canvas id="nextCanvas" width="80" height="80"></canvas>
                </div>
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="lines">Lines: <span id="lines">0</span></div>
                <div class="controls">
                    <strong>Controls:</strong><br>
                    ‚Üê ‚Üí Move<br>
                    ‚Üì Soft Drop<br>
                    ‚Üë Rotate<br>
                    Space Hard Drop<br>
                    P Pause
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <div class="name-entry-modal" id="nameEntryModal">
        <h2>üéâ New High Score! üéâ</h2>
        <p>Score: <span id="newHighScore">0</span></p>
        <p>Enter your name:</p>
        <input type="text" id="playerNameInput" class="name-input" maxlength="15" placeholder="Your Name">
        <div class="name-entry-buttons">
            <button onclick="saveHighScore()">Save Score</button>
            <button onclick="skipHighScore()">Skip</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        // Game constants
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;
        
        // Game state
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropTime = 0;
        let lastTime = 0;
        let gameRunning = true;
        let isPaused = false;
        
        // High score system
        let highScores = [];
        const MAX_HIGH_SCORES = 10;
        let localStorageAvailable = false;
        
        // Check if localStorage is available
        function checkLocalStorage() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                localStorageAvailable = true;
                return true;
            } catch (e) {
                localStorageAvailable = false;
                console.log('localStorage not available, using session storage only');
                return false;
            }
        }
        
        // Tetromino shapes
        const SHAPES = [
            { // I-piece
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00f5ff'
            },
            { // O-piece
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#ffff00'
            },
            { // T-piece
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#a000ff'
            },
            { // S-piece
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00ff00'
            },
            { // Z-piece
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#ff0000'
            },
            { // J-piece
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000ff'
            },
            { // L-piece
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#ff7f00'
            }
        ];
        
        // Current piece and next piece
        let currentPiece = null;
        let nextPiece = null;
        
        // High Score Functions
        function loadHighScores() {
            checkLocalStorage();
            
            if (localStorageAvailable) {
                const saved = localStorage.getItem('greptile-high-scores');
                if (saved) {
                    highScores = JSON.parse(saved);
                    displayHighScores();
                    return;
                }
            }
            
            // Initialize with default scores (either no localStorage or no saved data)
            highScores = [
                {name: "GREPTILE", score: 5000},
                {name: "PLAYER1", score: 3000},
                {name: "TETRIS", score: 2000},
                {name: "MASTER", score: 1500},
                {name: "CODER", score: 1000}
            ];
            saveHighScoresToStorage();
            displayHighScores();
        }
        
        function saveHighScoresToStorage() {
            if (localStorageAvailable) {
                try {
                    localStorage.setItem('greptile-high-scores', JSON.stringify(highScores));
                } catch (e) {
                    console.log('Failed to save to localStorage:', e);
                }
            }
            // Note: If localStorage isn't available, scores will only persist for the session
        }
        
        function displayHighScores() {
            const list = document.getElementById('highScoresList');
            list.innerHTML = '';
            
            // Add storage status indicator
            if (!localStorageAvailable) {
                const notice = document.createElement('div');
                notice.style.fontSize = '0.8em';
                notice.style.color = '#ffd700';
                notice.style.marginBottom = '10px';
                notice.style.fontStyle = 'italic';
                notice.textContent = '(Session only - scores won\'t persist)';
                list.appendChild(notice);
            }
            
            highScores.forEach((entry, index) => {
                const div = document.createElement('div');
                div.className = 'high-score-entry';
                div.innerHTML = `
                    <span class="high-score-name">${entry.name}</span>
                    <span class="high-score-score">${entry.score.toLocaleString()}</span>
                `;
                list.appendChild(div);
            });
        }
        
        function isHighScore(newScore) {
            return highScores.length < MAX_HIGH_SCORES || newScore > highScores[highScores.length - 1].score;
        }
        
        function showNameEntry(newScore) {
            document.getElementById('newHighScore').textContent = newScore.toLocaleString();
            document.getElementById('nameEntryModal').style.display = 'block';
            document.getElementById('playerNameInput').focus();
            
            // Allow Enter key to save
            document.getElementById('playerNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveHighScore();
                }
            });
        }
        
        function saveHighScore() {
            const nameInput = document.getElementById('playerNameInput');
            const playerName = nameInput.value.trim() || 'ANONYMOUS';
            
            // Add the new score
            highScores.push({
                name: playerName.toUpperCase(),
                score: score
            });
            
            // Sort by score (descending) and keep only top scores
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, MAX_HIGH_SCORES);
            
            // Save to localStorage
            saveHighScoresToStorage();
            displayHighScores();
            
            // Hide modal and show game over
            document.getElementById('nameEntryModal').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            nameInput.value = '';
        }
        
        function skipHighScore() {
            document.getElementById('nameEntryModal').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('playerNameInput').value = '';
        }
        
        function createPiece() {
            const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            return {
                shape: shape.shape,
                color: shape.color,
                x: Math.floor(COLS / 2) - Math.floor(shape.shape[0].length / 2),
                y: 0
            };
        }
        
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (!nextPiece) return;
            
            const pieceWidth = nextPiece.shape[0].length;
            const pieceHeight = nextPiece.shape.length;
            const blockSize = 15; // Smaller blocks for preview
            
            // Center the piece in the preview canvas
            const startX = (nextCanvas.width - pieceWidth * blockSize) / 2;
            const startY = (nextCanvas.height - pieceHeight * blockSize) / 2;
            
            for (let y = 0; y < pieceHeight; y++) {
                for (let x = 0; x < pieceWidth; x++) {
                    if (nextPiece.shape[y][x]) {
                        nextCtx.fillStyle = nextPiece.color;
                        nextCtx.fillRect(
                            startX + x * blockSize, 
                            startY + y * blockSize, 
                            blockSize, 
                            blockSize
                        );
                        nextCtx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        nextCtx.strokeRect(
                            startX + x * blockSize, 
                            startY + y * blockSize, 
                            blockSize, 
                            blockSize
                        );
                    }
                }
            }
        }
        
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw placed pieces
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
            
            // Draw current piece
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }
            
            // Draw next piece preview
            drawNextPiece();
        }
        
        function isValidMove(piece, newX, newY, newShape) {
            const shape = newShape || piece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                            return false;
                        }
                        if (boardY >= 0 && board[boardY][boardX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        function rotatePiece(piece) {
            const rotated = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            
            if (isValidMove(piece, piece.x, piece.y, rotated)) {
                piece.shape = rotated;
            }
        }
        
        function placePiece(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardY = piece.y + y;
                        if (boardY >= 0) {
                            board[boardY][piece.x + x] = piece.color;
                        }
                    }
                }
            }
        }
        
        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++; // Check the same line again
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                updateDisplay();
            }
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            
            // Check if it's a high score
            if (isHighScore(score)) {
                showNameEntry(score);
            } else {
                document.getElementById('gameOver').style.display = 'block';
            }
        }
        
        function restartGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            isPaused = false;
            currentPiece = createPiece();
            nextPiece = createPiece();
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('nameEntryModal').style.display = 'none';
            updateDisplay();
            gameLoop(0);
        }
        
        function gameLoop(time) {
            if (!gameRunning) return;
            
            if (isPaused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropTime += deltaTime;
            
            const dropInterval = Math.max(50, 500 - (level - 1) * 50);
            
            if (dropTime > dropInterval) {
                if (currentPiece) {
                    if (isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                    } else {
                        placePiece(currentPiece);
                        clearLines();
                        
                        // Move next piece to current and generate new next piece
                        currentPiece = nextPiece;
                        nextPiece = createPiece();
                        
                        if (!isValidMove(currentPiece, currentPiece.x, currentPiece.y)) {
                            gameOver();
                            return;
                        }
                    }
                }
                dropTime = 0;
            }
            
            drawBoard();
            requestAnimationFrame(gameLoop);
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || isPaused) {
                if (e.code === 'KeyP') {
                    isPaused = !isPaused;
                }
                return;
            }
            
            if (!currentPiece) return;
            
            switch (e.code) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, currentPiece.x - 1, currentPiece.y)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, currentPiece.x + 1, currentPiece.y)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    if (isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateDisplay();
                    }
                    break;
                case 'ArrowUp':
                    rotatePiece(currentPiece);
                    break;
                case 'Space':
                    while (isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    updateDisplay();
                    break;
                case 'KeyP':
                    isPaused = !isPaused;
                    break;
            }
            drawBoard();
        });
        
        // Initialize game
        loadHighScores();
        currentPiece = createPiece();
        nextPiece = createPiece();
        updateDisplay();
        gameLoop(0);
    </script>
</body>
</html>
