<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greptile Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }

        .game-container {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 2px solid #444;
            background-color: #1a1a1a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #previewCanvas {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: #1a1a1a;
            border: 2px solid #444;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .next-label {
            position: absolute;
            top: 50px;
            right: 30px;
            font-size: 16px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .info-panel {
            position: absolute;
            top: 150px;
            right: 20px;
            text-align: right;
            color: #fff;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .info-panel p {
            margin: 10px 0;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Greptile ðŸ¦Ž</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="next-label">NEXT</div>
        <canvas id="previewCanvas"></canvas>
        <div class="info-panel">
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <p>Lines: <span id="lines">0</span></p>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;
        const PREVIEW_BLOCK_SIZE = 20;
        const GAME_SPEED = 1000;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d');

        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        previewCanvas.width = 4 * PREVIEW_BLOCK_SIZE;
        previewCanvas.height = 4 * PREVIEW_BLOCK_SIZE;

        const SHAPES = [
            { blocks: [[1, 1, 1, 1]], color: '#00f0f0' },                 // I
            { blocks: [[1, 1], [1, 1]], color: '#f0f000' },              // O
            { blocks: [[0, 1, 0], [1, 1, 1]], color: '#a000f0' },        // T
            { blocks: [[0, 0, 1], [1, 1, 1]], color: '#f0a000' },        // L
            { blocks: [[1, 0, 0], [1, 1, 1]], color: '#0000f0' },        // J
            { blocks: [[0, 1, 1], [1, 1, 0]], color: '#00f000' },        // S
            { blocks: [[1, 1, 0], [0, 1, 1]], color: '#f00000' }         // Z
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = true;
        let currentPiece = null;
        let nextPiece = null;
        let dropCounter = 0;
        let lastTime = 0;
        let isPaused = false;

        function createPiece() {
            const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            return {
                blocks: shape.blocks,
                color: shape.color,
                x: Math.floor((COLS - shape.blocks[0].length) / 2),
                y: 0
            };
        }

        function initializePieces() {
            currentPiece = createPiece();
            nextPiece = createPiece();
        }

        function drawBlock(x, y, color, size = BLOCK_SIZE, context = ctx) {
            context.fillStyle = color;
            context.fillRect(x * size, y * size, size, size);
            context.strokeStyle = '#000';
            context.strokeRect(x * size, y * size, size, size);
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw placed pieces
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }

            // Draw current piece
            if (currentPiece) {
                currentPiece.blocks.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    });
                });
            }
        }

        function drawPreview() {
            previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);

            if (nextPiece) {
                const offsetX = (4 - nextPiece.blocks[0].length) / 2;
                const offsetY = (4 - nextPiece.blocks.length) / 2;

                nextPiece.blocks.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(x + offsetX, y + offsetY, nextPiece.color, PREVIEW_BLOCK_SIZE, previewCtx);
                        }
                    });
                });
            }
        }

        function isValidMove(piece, offsetX, offsetY) {
            return piece.blocks.every((row, y) => {
                return row.every((value, x) => {
                    const newX = piece.x + x + offsetX;
                    const newY = piece.y + y + offsetY;
                    return (
                        !value ||
                        (newX >= 0 &&
                         newX < COLS &&
                         newY < ROWS &&
                         (!board[newY] || !board[newY][newX]))
                    );
                });
            });
        }

        function rotatePiece() {
            const rotated = currentPiece.blocks[0].map((_, i) =>
                currentPiece.blocks.map(row => row[i]).reverse()
            );
            
            const previousBlocks = currentPiece.blocks;
            currentPiece.blocks = rotated;
            
            if (!isValidMove(currentPiece, 0, 0)) {
                currentPiece.blocks = previousBlocks;
            }
        }

        function placePiece() {
            currentPiece.blocks.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        if (currentPiece.y + y < 0) {
                            gameOver();
                            return;
                        }
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                });
            });

            clearLines();
            currentPiece = nextPiece;
            nextPiece = createPiece();
            drawPreview();
        }

        function clearLines() {
            let linesCleared = 0;

            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            dropCounter = 0;
            document.getElementById('gameOver').style.display = 'none';
            updateDisplay();
            initializePieces();
        }

        function gameLoop(time = 0) {
            if (!isPaused && gameRunning) {
                const deltaTime = time - lastTime;
                dropCounter += deltaTime;

                if (dropCounter > GAME_SPEED / level) {
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                    } else {
                        placePiece();
                    }
                    dropCounter = 0;
                }

                drawBoard();
            }

            lastTime = time;
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', event => {
            if (!gameRunning || isPaused) return;

            switch (event.keyCode) {
                case 37: // Left arrow
                    if (isValidMove(currentPiece, -1, 0)) {
                        currentPiece.x--;
                    }
                    break;
                case 39: // Right arrow
                    if (isValidMove(currentPiece, 1, 0)) {
                        currentPiece.x++;
                    }
                    break;
                case 40: // Down arrow
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateDisplay();
                    }
                    break;
                case 38: // Up arrow
                    rotatePiece();
                    break;
                case 32: // Space
                    while (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    placePiece();
                    updateDisplay();
                    break;
                case 80: // P key
                    isPaused = !isPaused;
                    break;
            }
        });

        restartGame();
        gameLoop();
    </script>
</body>
</html>
