<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greptile Game</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            font-family: Arial, sans-serif;
            color: white;
        }

        .game-container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 2px solid #333;
            background-color: #000;
        }

        #previewCanvas {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .next-label {
            position: absolute;
            top: 50px;
            right: 20px;
            font-size: 16px;
            color: #fff;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ¦Ž Greptile</h1>
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <canvas id="previewCanvas" width="100" height="100"></canvas>
        <div class="next-label">NEXT</div>
        <div class="info-panel">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Lines: <span id="lines">0</span></div>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game Constants
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;
        const GAME_SPEED = 1000;

        // Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d');

        // Game Variables
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let currentPiece = null;
        let nextPiece = null;
        let dropCounter = 0;
        let lastTime = 0;
        let isPaused = false;

        // Tetromino Shapes
        const SHAPES = [
            {
                shape: [[1, 1, 1, 1]],
                color: '#00f0f0'
            },
            {
                shape: [[1, 1], [1, 1]],
                color: '#f0f000'
            },
            {
                shape: [[0, 1, 0], [1, 1, 1]],
                color: '#a000f0'
            },
            {
                shape: [[1, 0], [1, 0], [1, 1]],
                color: '#f0a000'
            },
            {
                shape: [[0, 1], [0, 1], [1, 1]],
                color: '#0000f0'
            },
            {
                shape: [[1, 1, 0], [0, 1, 1]],
                color: '#00f000'
            },
            {
                shape: [[0, 1, 1], [1, 1, 0]],
                color: '#f00000'
            }
        ];

        function createPiece() {
            const piece = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            return {
                shape: piece.shape,
                color: piece.color,
                x: Math.floor(COLS / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0
            };
        }

        function initializePieces() {
            currentPiece = createPiece();
            nextPiece = createPiece();
        }

        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw placed pieces
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(ctx, x, y, value);
                    }
                });
            });

            // Draw current piece
            if (currentPiece) {
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    });
                });
            }
        }

        function drawPreview() {
            previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            
            if (nextPiece) {
                const blockSize = 20;
                const xOffset = (previewCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
                const yOffset = (previewCanvas.height - nextPiece.shape.length * blockSize) / 2;

                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            previewCtx.fillStyle = nextPiece.color;
                            previewCtx.fillRect(
                                xOffset + x * blockSize,
                                yOffset + y * blockSize,
                                blockSize - 1,
                                blockSize - 1
                            );
                        }
                    });
                });
            }
        }

        function isValidMove(piece, newX, newY, newShape = piece.shape) {
            return newShape.every((row, y) => {
                return row.every((value, x) => {
                    const boardX = newX + x;
                    const boardY = newY + y;
                    return !value ||
                        (boardX >= 0 &&
                         boardX < COLS &&
                         boardY < ROWS &&
                         boardY >= 0 &&
                         !board[boardY][boardX]);
                });
            });
        }

        function rotatePiece(piece) {
            const newShape = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            if (isValidMove(piece, piece.x, piece.y, newShape)) {
                piece.shape = newShape;
            }
        }

        function placePiece(piece) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[piece.y + y][piece.x + x] = piece.color;
                    }
                });
            });

            clearLines();
            currentPiece = nextPiece;
            nextPiece = createPiece();
            drawPreview();

            if (!isValidMove(currentPiece, currentPiece.x, currentPiece.y)) {
                gameOver();
            }
        }

        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(value => value)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        function restartGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            isPaused = false;
            document.getElementById('gameOver').style.display = 'none';
            initializePieces();
            updateDisplay();
            requestAnimationFrame(gameLoop);
        }

        function gameLoop(time) {
            if (!gameRunning || isPaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > GAME_SPEED / level) {
                if (isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                    currentPiece.y++;
                } else {
                    placePiece(currentPiece);
                }
                dropCounter = 0;
            }

            drawBoard();
            drawPreview();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', event => {
            if (!gameRunning || isPaused) {
                if (event.key === 'p' || event.key === 'P') {
                    isPaused = !isPaused;
                    if (!isPaused) requestAnimationFrame(gameLoop);
                }
                return;
            }

            switch (event.key) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, currentPiece.x - 1, currentPiece.y)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, currentPiece.x + 1, currentPiece.y)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    if (isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateDisplay();
                    }
                    break;
                case 'ArrowUp':
                    rotatePiece(currentPiece);
                    break;
                case ' ':
                    while (isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    updateDisplay();
                    placePiece(currentPiece);
                    break;
                case 'p':
                case 'P':
                    isPaused = !isPaused;
                    if (!isPaused) requestAnimationFrame(gameLoop);
                    break;
            }
        });

        // Start the game
        restartGame();
    </script>
</body>
</html>
