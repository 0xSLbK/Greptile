<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greptile Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-area {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
        }
        
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 150px;
        }
        
        .score, .level, .lines {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ü¶é GREPTILE</h1>
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="info-panel">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="lines">Lines: <span id="lines">0</span></div>
                <div class="controls">
                    <strong>Controls:</strong><br>
                    ‚Üê ‚Üí Move<br>
                    ‚Üì Soft Drop<br>
                    ‚Üë Rotate<br>
                    Space Hard Drop<br>
                    P Pause
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game constants
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;
        
        // Game state
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropTime = 0;
        let lastTime = 0;
        let gameRunning = true;
        let isPaused = false;
        
        // Tetromino shapes
        const SHAPES = [
            { // I-piece
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00f5ff'
            },
            { // O-piece
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#ffff00'
            },
            { // T-piece
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#a000ff'
            },
            { // S-piece
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00ff00'
            },
            { // Z-piece
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#ff0000'
            },
            { // J-piece
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000ff'
            },
            { // L-piece
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#ff7f00'
            }
        ];
        
        // Current piece
        let currentPiece = null;
        
        function createPiece() {
            const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            return {
                shape: shape.shape,
                color: shape.color,
                x: Math.floor(COLS / 2) - Math.floor(shape.shape[0].length / 2),
                y: 0
            };
        }
        
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw placed pieces
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
            
            // Draw current piece
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }
        }
        
        function isValidMove(piece, newX, newY, newShape) {
            const shape = newShape || piece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                            return false;
                        }
                        if (boardY >= 0 && board[boardY][boardX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        function rotatePiece(piece) {
            const rotated = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            
            if (isValidMove(piece, piece.x, piece.y, rotated)) {
                piece.shape = rotated;
            }
        }
        
        function placePiece(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardY = piece.y + y;
                        if (boardY >= 0) {
                            board[boardY][piece.x + x] = piece.color;
                        }
                    }
                }
            }
        }
        
        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++; // Check the same line again
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                updateDisplay();
            }
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            isPaused = false;
            currentPiece = createPiece();
            document.getElementById('gameOver').style.display = 'none';
            updateDisplay();
            gameLoop(0);
        }
        
        function gameLoop(time) {
            if (!gameRunning) return;
            
            if (isPaused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropTime += deltaTime;
            
            const dropInterval = Math.max(50, 500 - (level - 1) * 50);
            
            if (dropTime > dropInterval) {
                if (currentPiece) {
                    if (isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                    } else {
                        placePiece(currentPiece);
                        clearLines();
                        currentPiece = createPiece();
                        
                        if (!isValidMove(currentPiece, currentPiece.x, currentPiece.y)) {
                            gameOver();
                            return;
                        }
                    }
                }
                dropTime = 0;
            }
            
            drawBoard();
            requestAnimationFrame(gameLoop);
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || isPaused) {
                if (e.code === 'KeyP') {
                    isPaused = !isPaused;
                }
                return;
            }
            
            if (!currentPiece) return;
            
            switch (e.code) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, currentPiece.x - 1, currentPiece.y)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, currentPiece.x + 1, currentPiece.y)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    if (isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateDisplay();
                    }
                    break;
                case 'ArrowUp':
                    rotatePiece(currentPiece);
                    break;
                case 'Space':
                    while (isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    updateDisplay();
                    break;
                case 'KeyP':
                    isPaused = !isPaused;
                    break;
            }
            drawBoard();
        });
        
        // Initialize game
        currentPiece = createPiece();
        updateDisplay();
        gameLoop(0);
    </script>
</body>
</html>
